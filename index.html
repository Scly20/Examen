<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Colorido</title>
    <link id="estilo" rel="stylesheet" href="estilo1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2e3d49;
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            color: #2b7a78;
            font-size: 40px;
            margin-bottom: 20px;
        }

        select {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #3aafa9;
            background-color: #def2f1;
            color: #17252a;
            font-weight: bold;
        }

        form {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(45, 58, 74, 0.15);
            max-width: 400px;
            margin: 0 auto;
            border: 3px dashed #3aafa9;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #17252a;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #52b69a;
            border-radius: 10px;
            font-size: 16px;
            background-color: #d9f0f0;
            color: #1b3a4b;
        }

        input::placeholder {
            color: #40798c;
            opacity: 0.7;
        }

        button {
            background-color: #3aafa9;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2b7a78;
        }

        #mensaje {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Bienvenido</h1>

    <label for="selectorEstilo">Cambia el estilo:</label>
    <select id="selectorEstilo" onchange="cambiarEstilo()">
        <option value="estilo1.css">Estilo Alegre</option>
        <option value="estilo2.css">Estilo Oscuro</option>
        <option value="none">Sin estilo</option>
    </select>

    <form onsubmit="return verificarLogin()">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ej: umg" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ej: admin" required />

        <button type="submit">Ingresar</button>
    </form>

    <p id="mensaje"></p>

    <script>
        function cambiarEstilo() {
            const seleccion = document.getElementById("selectorEstilo").value;
            const link = document.getElementById("estilo");

            if (seleccion === "none") {
                link.removeAttribute("href");
            } else {
                link.setAttribute("href", seleccion);
            }
        }

        function verificarLogin() {
            const user = document.getElementById("usuario").value.trim();
            const pass = document.getElementById("password").value.trim();
            const mensaje = document.getElementById("mensaje");

            if (user === "umg" && pass === "admin") {
                mensaje.textContent = "✅ Login exitoso.";
                mensaje.style.color = "green";
            } else {
                mensaje.textContent = "❌ Usuario o contraseña incorrectos.";
                mensaje.style.color = "red";
            }

            return false;
        }
    </script>

</body>
</html>
