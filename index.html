<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con Cambio de Estilos</title>
    <link id="estilo" rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Login</h1>

    <!-- Selector de estilo -->
    <label for="selectorEstilo">Seleccionar estilo:</label>
    <select id="selectorEstilo" onchange="cambiarEstilo()">
        <option value="style1.css">Estilo 1</option>
        <option value="style2.css">Estilo 2</option>
        <option value="none">Sin estilo</option>
    </select>

    <!-- Formulario -->
    <form onsubmit="return verificarLogin()">
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>

    <!-- Mensaje de resultado -->
    <p id="mensaje"></p>

    <script>
        function cambiarEstilo() {
            let seleccion = document.getElementById("selectorEstilo").value;
            let link = document.getElementById("estilo");

            if (seleccion === "none") {
                link.removeAttribute("href");
            } else {
                link.setAttribute("href", seleccion);
            }
        }

        function verificarLogin() {
            let user = document.getElementById("usuario").value;
            let pass = document.getElementById("password").value;
            let mensaje = document.getElementById("mensaje");

            if (user === "umg" && pass === "admin") {
                mensaje.textContent = "✅ Login exitoso. Bienvenido al sistema.";
                mensaje.style.color = "green";
            } else {
                mensaje.textContent = "❌ Usuario o contraseña incorrectos.";
                mensaje.style.color = "red";
            }

            return false; // Evita que recargue la página
        }
    </script>
</body>
</html>
